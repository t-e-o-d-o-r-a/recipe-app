<ion-item>
  <ion-card>
    <img alt="Recipe image" src="{{recipe.imageURL}}" />
    <ion-card-header>
      <ion-card-title>{{recipe.title}}</ion-card-title>
      <ion-card-subtitle>Difficulty: <p>{{recipe.difficulty}}</p></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{recipe.description}}
    </ion-card-content>
  </ion-card>
</ion-item>
