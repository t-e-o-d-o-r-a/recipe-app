<ion-item>
  <ion-card>
    <img alt="Recipe image" src="{{recipe.imageURL}}" />
    <ion-card-header>
      <ion-card-title class="recipe-title">
        {{recipe.title}}
        <ion-icon (click)="toggleFavourite(recipe.id)" [name]="isFavourite(recipe.id) ? 'heart' : 'heart-outline'"
          class="favourite-icon"></ion-icon>
      </ion-card-title>
      <ion-card-subtitle>Difficulty: <p>{{recipe.difficulty}}</p></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{recipe.description}}
    </ion-card-content>
  </ion-card>
</ion-item>
